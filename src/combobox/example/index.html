<!DOCTYPE html>
<html>
<head>
	<title>ComboBox Example</title>
</head>
<body>
	<script src="../../../../node_modules/@dojo/loader/loader.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/maquette/2.4.2/css-transitions.min.js"></script>
	<link rel="stylesheet" href="../../styles/widgets.css">
	<style>
		body {
			font-size: 14px;
			font-family: sans-serif;
		}

		.results {
			position: absolute;
			width: 100%;
			max-height: 500px;
			overflow-y: auto;
			background: #FFF;
			border: 1px solid rgba(0, 0, 0, 0.3);
			z-index: 1;
		}

		.header {
			font-weight: bold;
			padding: 0.5em 1em;
			background: #EEE;
		}
	</style>
	<script>
		require.config({
			baseUrl: '../../../../',
			packages: [
				{ name: 'src', location: '_build/src' },
				{ name: '@dojo', location: 'node_modules/@dojo' },
				{ name: 'maquette', location: 'node_modules/maquette/dist', main: 'maquette' }
			]
		});

		/* Requiring in the main module */
		require([ 'src/combobox/example/index' ], function () {});
	</script>
</body>
</html>
