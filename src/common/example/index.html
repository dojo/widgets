<!DOCTYPE html>
<html>
<head>
	<title>Example</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<script src="../../../../node_modules/@dojo/loader/loader.min.js"></script>
	<script src="../../../../node_modules/maquette/dist/css-transitions.min.js"></script>
	<link rel="stylesheet" href="../../common/styles/widgets.css">
	<script>
		require.config({
			baseUrl: '../../../../',
			packages: [
				{ name: 'src', location: '_build/src' },
				{ name: '@dojo', location: 'node_modules/@dojo' },
				{ name: 'pepjs', location: 'node_modules/pepjs/dist', main: 'pep' },
				{ name: 'maquette', location: 'node_modules/maquette/dist', main: 'maquette' }
			]
		});

		(function () {
			var query = window.location.search.substring(1).split('&');
			var module;

			for (var i = 0; i < query.length; i++) {
				var pair = query[i].split('=');
				if (pair[0].toLowerCase() === 'module') {
					module = pair[1].toLowerCase();
					break;
				}
			}

			if (module) {
				require([ 'src/' + module + '/example/index' ], function () {});
			}
			else {
				console.error('No `module` parameter found in the URL');
			}
		})();
	</script>
</body>
</html>
