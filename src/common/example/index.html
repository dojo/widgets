<!DOCTYPE html>
<html lang="en">
<head>
	<title>Example</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		html {
			margin: 0;
			padding: 0;
			font-family: sans-serif;
		}
		body {
			margin: 0;
			padding: 10px 50px 50px;
		}
	</style>
</head>
<body>
	<script src="../../../../../node_modules/@dojo/framework/shim/util/amd.js"></script>
	<script src="../../../../../node_modules/@dojo/loader/loader.js"></script>
	<link rel="stylesheet" href="../../../../../node_modules/@dojo/themes/dojo/index.css">
	<link rel="stylesheet" href="./example.css">
	<script>
		require.config(shimAmdDependencies({
			baseUrl: '../../../../../',
			packages: [
				{ name: 'src', location: 'dist/dev/src' },
				{ name: 'cldrjs', location: 'node_modules/cldrjs' },
				{ name: 'globalize', location: 'node_modules/globalize', main: 'dist/globalize' }
			],
			map: {
				globalize: {
					'cldr': 'cldrjs/dist/cldr',
					'cldr/event': 'cldrjs/dist/cldr/event',
					'cldr/supplemental': 'cldrjs/dist/cldr/supplemental',
					'cldr/unresolved': 'cldrjs/dist/cldr/unresolved'
				}
			}
		}));
		require([
			'@dojo/framework/shim/main',
			'@dojo/framework/shim/browser',
			'src/common/example/index'
		], function () {});
	</script>
</body>
</html>
